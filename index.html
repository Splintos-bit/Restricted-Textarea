<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea Character Count</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="textarea-wrapper">
        <textarea id="chatbox" placeholder="Start typing..." maxlength="250" class="noerror"></textarea>
        <div id="charCount">
            <span id="currentCount">0</span>/<span id="maxCount">250</span>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
